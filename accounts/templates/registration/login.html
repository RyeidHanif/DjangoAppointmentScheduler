{% extends "main/base.html" %}

{% load crispy_forms_tags %}


{% block title %} Login page {% endblock %}


{% block content%}

<form action="{% url 'login' %}"  method="POST" class="form-group">
    {% csrf_token %}
    {{ form | crispy}}
    <button type = "submit" name = "submitbutton" class = "btn btn-success" >Login </button>
</form>


{% endblock %}
