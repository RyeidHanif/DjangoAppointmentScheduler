{% extends 'main/base.html' %}

{% block title %} Connect Calendar {% endblock %}

{% block content %}

<div class = "d-flex justify-content-center align-items-center">
    <div class ="text-align-center">
        <h1>Connect to your Google Calendar </h1>
        <h3>This will allow you to have realtime appointment scheduling and an overall better process </h3>

        <form action="#" method = "POST" class = "form-group">
            {% csrf_token %}
            <button class="btn btn-success" type="submit">Connect To My Google Calendar</button>
        </form>
    </div>

</div>


{% endblock %}
